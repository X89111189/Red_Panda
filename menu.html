<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Materialize Theme</title>

</head>

<body>

  <!-- Menu SCROLLSPY -->
  <div class="container">
    <div class="row">
      <div class="col s12 m9 l10">
        <!-- Section: Appetizers -->
        <div id="appetizers" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Appetizers<span class="grey-text text-darken-2 center-align"> 開胃菜</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/appetizer/1-BBrisket.jpg" class="materialboxed" width="100%" data-caption="Beef Brisket - ₱245.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/appetizer/2-MBall.jpg" class="materialboxed" width="100%" data-caption="Meat Ball - ₱180.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/appetizer/3-WWanton.jpg" class="materialboxed" width="100%" data-caption="Wanton - ₱180.00">
            </div>
          </div>
        </div>
        <!-- Section: Chinese Classic -->
        <div id="chineseclassic" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Chinese Classic<span class="grey-text text-darken-2 center-align"> 中國經典</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/chinese-classic/1-patatim-with-cuapao.jpg" class="materialboxed" width="100%" data-caption="Patatim w/ Cuapao - ₱720.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/chinese-classic/6-l-shanghai.jpg" class="materialboxed" width="100%" data-caption="Lumpia Shanghai - ₱285.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/chinese-classic/31-fb-chicken.jpg" class="materialboxed" width="100%" data-caption="Fried Buttered Chicken - ₱310.00">
            </div>
          </div>
        </div>
        <!-- Section: Congee -->
        <div id="congee" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Congee<span class="grey-text text-darken-2 center-align"> 粥</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/congee/1-Bola%20Bola%20Congee.jpg" class="materialboxed" width="100%" data-caption="Bola Bola Congee - ₱140.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/congee/5-PwC%20Egg%20Congee.jpg" class="materialboxed" width="100%" data-caption="Pork w/ Century Egg Congee - ₱140.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/congee/6-SB%20Congee.jpg" class="materialboxed" width="100%" data-caption="Sliced Beef Congee - ₱145.00">
            </div>
          </div>
        </div>
        <!-- Section: Desserts & Drinks -->
        <div id="dessertsdrinks" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Desserts & Drinks<span class="grey-text text-darken-2 center-align"> 甜品</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dessert&drinks/3-BW%20Gulaman.jpg" class="materialboxed" width="100%" data-caption="Black & White Gulaman - ₱75.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dessert&drinks/7-Chilled%20Taho%20w%20Mango.jpg" class="materialboxed" width="100%" data-caption="Chilled Taho w/ Mango - ₱70.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dessert&drinks/13-Mango%20Shake.jpg" class="materialboxed" width="100%" data-caption="Mango Shake - ₱75.00">
            </div>
          </div>
        </div>
        <!-- Section: Dimsum -->
        <div id="dimsum" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Dimsum<span class="grey-text text-darken-2 center-align"> 點心</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dimsum/1-asado-siopao.jpg" class="materialboxed" width="100%" data-caption="Asado Siopao - ₱95.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dimsum/7-j-siomai.jpg" class="materialboxed" width="100%" data-caption="Japanese Dumpling - ₱105.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/dimsum/11-qe-siomai.jpg" class="materialboxed" width="100%" data-caption="Quail Egg Siomai - ₱95.00">
            </div>
          </div>
        </div>
        <!-- Section: Noodles -->
        <div id="noodles" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Noodles<span class="grey-text text-darken-2 center-align"> 麵條</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/noodles/1-A%20Noodle.jpg" class="materialboxed" width="100%" data-caption="Asado Noodle - ₱185.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/noodles/2-Beef%20Brisket%20Noodle.jpg" class="materialboxed" width="100%" data-caption="Beef Brisket Noodle - ₱230.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/noodles/3-Meat%20Ball%20Noodle.jpg" class="materialboxed" width="100%" data-caption="Meat Ball Noodle - ₱205.00">
            </div>
          </div>
        </div>
        <!-- Section: Rice Toppings -->
        <div id="ricepancit" class="section scrollspy">
          <h4 class="red-text text-darken-4 left-align">
            <b>Rice & Pancit<span class="grey-text text-darken-2 center-align"> 米和麵條</span></b></h4>
          <div class="row">
            <!-- MATERIAL BOX w/ CAPTION -->
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/rice&noodles/3-Dc%20w%20Salted%20Fish%20Fried%20Rice.jpg" class="materialboxed" width="100%" data-caption="Diced Chicken w/ Salted Fish Fried Rice - ₱235.00">
            </div>
            <div class="col s12 m4 card-panel grey">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/rice&noodles/12-Yc%20Fried%20Rice.jpg" class="materialboxed" width="100%" data-caption="Yang Chow Fried Rice - ₱305.00">
            </div>
            <div class="col s12 m4 card-panel red">
              <img src="https://www.hapchan.com.ph/img/menu-gallery/rice&noodles/10-Sf%20Canton.jpg" class="materialboxed" width="100%" data-caption="Seafood Canton - ₱325.00">
            </div>
          </div>
        </div>
      </div>
      <div class="col hide-on-small-only s12 m3 l2">
        <ul class="pinned section table-of-contents">
          <li>
            <a href="#appetizers">Appetizers</a>
          </li>
          <li>
            <a href="#chineseclassic">Chinese Classic</a>
          </li>
          <li>
            <a href="#congee">Congee</a>
          </li>
          <li>
            <a href="#dessertsdrinks">Desserts & Drinks</a>
          </li>
          <li>
            <a href="#dimsum">Dimsum</a>
          </li>
          <li>
            <a href="#noodles">Noodles</a>
          </li>
          <li>
            <a href="#ricepancit">Rice & Pancit</a>
          </li>
        </ul>
      </div>
    </div>
    <div style="margin-top:300px;"></div>
  </div>

<!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  
  <script>
    $(document).ready(function () {
      // jQuery for SWIPABLE TABS
      $('#tabs-swipe-demo').tabs({
        swipeable: true
      });
      // jQuery for MULTIPLE SELECT
      $('select').material_select();
      // jQuery for SLIDER
      $('.slider').slider({
        indicators: true,
        height: 125, //for image
        transition: 1000, //of texts
        interval: 5000 //between images
      });
      // jQuery for SCROLLSPY
      $('.scrollspy').scrollSpy();
    });
  </script>

</body>

</html>
